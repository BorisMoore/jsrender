<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="index.html">Home</a><br />

<h3>Allowing code within templates: program flow</h3>

<pre>
$.templates( "movieTmpl", {
    markup: "#movieTemplate",
    allowCode: true
});

{{*
    if ( myexpression ) {
}}
    ...
{{*
    }
}}
</pre>

<script id="movieTemplate" type="text/x-jsrender">
	<tr>
		<td>{{:title}}</td>
		<td>
			{{for languages}}
				{{:name}}{{*

					if ( view.index === view.parent.data.length - 2 ) {

				}} and {{*

					} else if ( view.index < view.parent.data.length - 2 ) {

				}}, {{* } }}
			{{/for}}
		</td>
	</tr>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	var movies = [
		{
			title: "Meet Joe Black",
			languages: [
				{ name: "English" },
				{ name: "French" }
			],
			subtitles: [
				{ name: "English" },
				{ name: "French" },
				{ name: "Chinese" }
			]
		},
		{
			title: "Eyes Wide Shut",
			languages: [
				{ name: "French" },
				{ name: "German" },
				{ name: "Spanish" }
			],
			subtitles: [
				{ name: "English" }
			]
		}
	];

	$.templates( "movieTmpl", {
		markup: "#movieTemplate",
		allowCode: true
	});

	$( "#movieList" ).html(
		$.render.movieTmpl( movies )
	);

</script>

</body>
</html>
