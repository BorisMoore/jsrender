<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="index.html">Home</a><br />

<h3>Allowing code within templates: program flow</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>{{=Title}}</td>
		<td>
			{{#each Languages}}
				{{=Name}}{{*

					if ( $view.itemNumber === $view.parent.data.length - 1 ) {

				}} and {{*

					} else if ( $view.itemNumber < $view.parent.data.length - 1 ) {

				}}, {{* } }}
			{{/each}}
		</td>
	</tr>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			],
			Subtitles: [
				{ Name: "English" },
				{ Name: "French" },
				{ Name: "Chinese" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			],
			Subtitles: [
				{ Name: "English" }
			]
		}
	];

	$.views.allowCode = true;

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

</body>
</html>
