<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="index.html">Home</a><br />

<h3>Using {{each}} to render hierarchical data - external template.</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>{{=Title}}</td>
		<td>
			{{each Languages tmpl="#columnTemplate"}}
		</td>
		<td>
			{{each Languages tmpl=tmpl}}
		</td>
	</tr>
</script>

<script id="columnTemplate" type="text/x-jquery-tmpl">
	<div>
		<em>{{=Name}}</em>
	</div>
</script>

<script id="rowTemplate" type="text/x-jquery-tmpl">
	<span>
		<b>{{=Name}}</b>
	</span>
</script>

<table><tbody class="header"><tr><th>Synopsis</th><th>Fixed Template</th><th>Template specified in data</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			],
			tmpl: "#columnTemplate"
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			],
			tmpl: "#rowTemplate"
		},
		{
			Title: "The Inheritance",
			Languages: [
				{ Name: "English" },
				{ Name: "German" }
			],
			tmpl: "#columnTemplate"
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

</body>
</html>
